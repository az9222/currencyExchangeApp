<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <title>Currency Xchange</title>
</head>
<body>

    <div class="exchange-app-body">
    <div class="jumbotron">
        <h2 class="display-6">Welcome to Currency XChange!</h2>
        <p class="intro">Convert every currency on-the-go with Currency XChange! We quickly offer live exchange rates with the click of a button!</p>
    </div>

    <br>

    <div class="row">
        <div class="col-10 col-md-10">
            <div class="conversion-from-container">
                <!--Flag-->
                    <div class="first-label">
                        <label for="start-country">Select Country to Convert Money From:</label>
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-control" id="start-country">
                            <option value="USD">United States</option>
                            <option value="AUD">Australian</option>
                            <option value="BGN">Bulgaria</option>
                            <option value="BRL">Brazil</option>
                            <option value="CAD">Canada</option>
                            <option value="HRK">Croatia</option>
                            <option value="CZK">Czech Republic</option>
                            <option value="DKK">Denmark</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Guernsey</option>
                            <option value="HKD">Hong Kong</option>
                            <option value="HUF">Hungary</option>
                            <option value="IDR">Indonesia</option>
                            <option value="ILS">Israel</option>
                            <option value="INR">India</option>
                            <option value="ISK">China</option>
                            <option value="JPY">China</option>
                            <option value="KRW">China</option>
                            <option value="MXN">China</option>
                            <option value="MYR">China</option>
                            <option value="NOK">China</option>
                            <option value="NZD">China</option>
                            <option value="PHP">China</option>
                            <option value="PLN">China</option>
                            <option value="RON">China</option>
                            <option value="RUB">China</option>
                            <option value="SEK">China</option>
                            <option value="SGD">China</option>
                            <option value="CHF">Switzerland</option>
                            <option value="THB">China</option>
                            <option value="TRY">China</option>
                            <option value="ZAR">China</option>
                        </select>
                        <input type="text" id="amount-convert-from" class="form-control" aria-label="Text input with dropdown button" <span class="dollar">$</span>placeholder="Enter amount to convert">
                    </div>
            </div>

            <br>
            <div class="button-container">
            <button type="button" class="btn btn-primary">Convert</button>
            </div>

            <div class="conversion-to-container">
                <!--Flag-->
                <div class="dropdown-to">
                <div class="second-label">
                    <label for="end-country">Select Country to Convert Money to:</label>
                </div>
                    <select class="form-control" id="end-country">
                        <option value="USD">United States</option>
                        <option value="GBP">England</option>
                        <option value="CNY">China</option>
                    </select>
                </div>
                </div>
                <br>
                <div class="conversion-container">
                     <span id="conversion-p">Converted amount:</span>
                     <span id="amount"></span>
                </div>
            </div>

            </div>
        </div>      
    </div>
    
</body>
<script src="app.js"></script>
</html>
