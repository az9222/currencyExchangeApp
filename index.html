<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <title>Currency Xchange</title>
</head>
<body>

    <div class="exchange-app-body"></div>
    <div class="jumbotron">
        <h2 class="display-6">Welcome to Currency XChange!</h2>
    </div>

    <br>

    <div class="row">
        <div class="col-10 col-md-10">
            <div class="conversion-from-container">
                <!--Flag-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <select class="form-control" id="end-country">
                            <option>United States</option>
                            <option>England</option>
                            <option>China</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter amount to convert">
                </div> 

                <br>
                
            </div>

            <button type="button" class="btn btn-primary">Convert</button>

            <div class="conversion-to-container">
                <!--Flag-->
                <div class="dropdown-to">
                    <label for="end-country">Select Country:</label>
                    <select class="form-control" id="end-country">
                        <option>United States</option>
                        <option>England</option>
                        <option>China</option>
                    </select>
                </div>
                </div>
                <br>
                <span id="to">To</span>
            </div>

            </div>
        </div>      
    </div>
    
</body>
<script src="code.js"></script>
</html>
